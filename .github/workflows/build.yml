name: Build & Test

on:
  push:
    branches: [ master, master, develop ]
  pull_request:
    branches: [ master, master, develop ]
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }} with Java ${{ matrix.java }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        java: [ '17', '21', '25' ]
        include:
          - os: ubuntu-latest
            java: '17'
            coverage: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B -V
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Run tests
        run: mvn test -B

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.os }} - Java ${{ matrix.java }}
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Generate code coverage
        if: matrix.coverage
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-javadump
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: javadump-jar
          path: target/*.jar
          retention-days: 7

      - name: Verify bytecode version (Java 17)
        if: matrix.java == '17'
        run: |
          javap -v target/classes/io/github/programmerjide/javadump/core/Dump.class | grep "major version"
          MAJOR_VERSION=$(javap -v target/classes/io/github/programmerjide/javadump/core/Dump.class | grep "major version" | awk '{print $3}')
          if [ "$MAJOR_VERSION" != "61" ]; then
            echo "Error: Expected Java 17 bytecode (61) but got $MAJOR_VERSION"
            exit 1
          fi

  # Verify build on different architectures
  build-arm:
    name: Build on ARM64
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and test on ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace -w /workspace \
            eclipse-temurin:17 \
            bash -c "apt-get update && apt-get install -y maven && mvn clean test -B"